name = "test-queue-worker"
main = "index.ts"
compatibility_date = "2024-11-14"
compatibility_flags = ["nodejs_compat"]

# Queue consumer configuration
[[queues.consumers]]
queue = "test-queue"
max_batch_size = 10
max_batch_timeout = 30

# Queue producer binding for testing
[[queues.producers]]
queue = "test-queue"
binding = "TEST_QUEUE"
